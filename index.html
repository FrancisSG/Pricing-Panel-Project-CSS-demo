<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <title>Price Tiers</title>
</head>
<body>
    <div class="panel">

        <div class="price-properties">
            <img src="./icons/icon1.png" alt="personal-class" class="icons">
            <h2>Personal</h2>
            <ul class="pricing-features">
                <li>Custom Domains</li>
                <li>Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="price">Free</span>
            <a href="#signUp" class="pricing-button">Sign Up</a>
        </div>

        <div class="price-properties">
            <img src="./icons/icon2.png" alt="small-team" class="icons">
            <h2>Small Team</h2>
            <ul class="pricing-features">
                <li>Never Sleeps</li>
                <li>Multiple Workers For More Powerful Apps</li>
            </ul>
            <span class="price">$150</span>
            <a href="#freeTrial" class="pricing-button is-featured">Free Trial</a>
        </div>

        <div class="price-properties">
            <img src="./icons/icon3.png" alt="enterprise-class" class="icons">
            <h2>Enterprise</h2>
            <ul class="pricing-features">
                <li>Dedicated</li>
                <li>Simple Horizontal Scalability</li>
            </ul>
            <span class="price">$400</span>
            <a href="#freeTrial" class="pricing-button">Free Trial</a>
        </div>

    </div>
</body>
</html>
